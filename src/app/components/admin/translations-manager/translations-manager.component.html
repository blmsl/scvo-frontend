<h2>Translations</h2>

<div class="row">
    <div class="col s12 input-field">
        <input type="text" [(ngModel)]="searchTerm" id="translations-filter">
        <label for="translations-filter">Filter</label>
    </div>
</div>

<ul class="collection">
    <li class="collection-item" *ngFor="let item of filtered | mapToIterable">
        <span class="title">{{item.key}}</span>
        <p *ngFor="let language of languages">
            <strong>{{language}}: </strong>
            <inline-edit [text]="item.value[language]" (edit)="onEdit($event, item.key, language);" ></inline-edit>
        </p>
    </li>
</ul>

<div materialize="toast" [materializeActions]="toasterActions"></div>
