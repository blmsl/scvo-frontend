<h3>Search</h3>

<section>
    <div class="row">
        <div class="col m4">
            Results: {{resultsChange}}
        </div>
        <div class="col m8">
            <ul>
                <li *ngFor="let result of results | async">
                    {{result | json}}
                </li>
            </ul>
        </div>
    </div>
</section>
