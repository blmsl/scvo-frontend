<h1 class="light">Latest CJS opportunities</h1>

<div class="row">
    <div class="col m3">
        <div class="event-search card">
            <form class="card-content">
                <div class="input-field">
                    <input type="text" id="keywords" />
                    <label for="keywords">Keywords</label>
                </div>
                <div class="input-field">
                    <input type="text" id="job_number" />
                    <label for="job_number">Job Number</label>
                </div>
                <div class="input-field">
                    <input type="text" id="location" />
                    <label for="location">Location</label>
                </div>
                <select [(ngModel)]="selectedSector" materialize="material_select" [materializeSelectOptions]="sectors" [ngModelOptions]="{standalone: true}">
                    <option value="" selected>All sectors</option>
                    <option *ngFor="let option of sectors" [value]="option.value">{{option.name}}</option>
                </select>
                <select [(ngModel)]="selectedRegion" materialize="material_select" [materializeSelectOptions]="regions" [ngModelOptions]="{standalone: true}">
                    <option value="" selected>All regions</option>
                    <option *ngFor="let option of regions" [value]="option.value">{{option.name}}</option>
                </select>
                <div class="input-field">
                    <input type="submit" value="Search" class="btn btn-primary btn-large" />
                </div>
            </form>
        </div>
    </div>

    <div class="col m9">
        <div class="event-results">
            <div class="result card">
                <div class="row card-content">
                    <div class="col s12">
                        <h4 class="title"><a href="#">Job title</a></h4>
