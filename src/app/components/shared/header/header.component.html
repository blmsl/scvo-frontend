<div class="container-fluid">
    <div class="navbar navbar-default" role="navigation">
        <nav class="brand">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col m8 l9 navbar-brand">
                        <ul menu="mobile" id="main-menu" class="side-nav"></ul>
                        <a href="#" materialize="sideNav" [materializeParams]="[{closeOnClick: true, edge: 'left', menuWidth: 330}]" data-activates="main-menu" class="button-collapse">
                            <i class="material-icons">menu</i>
                        </a>
                        <a [routerLink]="['/']" class="brand-logo"><img src="app/assets/images/logos/scvo-white.png" /> SCVO <span class="version">alpha</span></a>
                        <ul menu="desktop_right" class="right"></ul>

                            <li *ngFor="let navigationItem of navigationMenu, let i = index" [routerLinkActive]="['active']">
                                <a *ngIf="navigationItem.class == 'right'" [routerLink]="navigationItem.path">{{navigationItem.title}}</a>
                            </li>
                        </ul> -->
                    </div>
                    <div class="col hide-on-small-only m4 l3 right navbar-search">
                        <form ngForm="searchForm">
                            <input-debounce delay="500" (value)="searchChanged($event)"></input-debounce>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navigation hide-on-med-and-down">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 navbar-nav">
                        <ng2-slim-loading-bar color="rgba(0,0,0,0.1)" height="64px"></ng2-slim-loading-bar>
                        <ul menu="desktop_main"></ul>
                    </div>
                </div>
            </div>
