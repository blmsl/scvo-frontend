<div class="container-fluid">
    <div class="navbar navbar-default" role="navigation">
        <nav class="{{themeColour}} darken-1">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 m8 navbar-brand">
                        <ul id="main-menu" class="side-nav" menu-items="mobile"></ul>
                        <a href="javascript:void(0);" data-activates="main-menu" class="button-collapse">
                            <i class="material-icons">menu</i>
                        </a>
                        <a [routerLink]="['/']" class="brand-logo hide-on-med-and-down">Scottish Council for Voluntary Organisations</a>
                        <a [routerLink]="['/']" class="brand-logo hide-on-large-only">SCVO</a>
                    </div>
                    <div class="col hide-on-small-only m4 right navbar-search">
                        <form ngForm="searchForm">
                            <input-debounce delay="500" (value)="searchChanged($event)"></input-debounce>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="{{themeColour}} darken-2 hide-on-med-and-down">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 navbar-nav">
                        <ul menu-items="desktop"></ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
